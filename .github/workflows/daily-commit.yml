name: Daily Automated Commit

on:
  schedule:
    - cron: '17 6 * * *'   # Runs daily at 06:17 UTC (specific time, no wildcards)
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: 23f2004032@ds.study.iitm.ac.in
        run: |
          echo "Last updated on $(date)" > daily_update.txt
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add daily_update.txt
          git commit -m "Automated daily commit"
          git push
